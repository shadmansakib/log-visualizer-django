{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}"/>

    <title>{% block title %}Log Visualizer{% endblock %}</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1 fixed-top">
    <div class="container">
        <a href="/" class="navbar-brand">Log Visualizer</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logs:dashboard' %}" class="nav-link">Log</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'accounts:profile' %}" class="nav-link">Profile</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'accounts:logout' %}" class="nav-link">Sign out</a>
                </li>

                {% else %}

                <li class="nav-item">
                    <a href="{% url 'accounts:login' %}" class="nav-link">Login</a>
                </li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
<!-- End: Navbar -->

<!-- main container -->
<div class="container">
    {% block content %}{% endblock %}
</div>
<!-- end: main container -->

<!-- footer -->
<footer class="d-flex justify-content-center align-items-center py-5 border-top">
    <span class="text-muted me-2">Log Visualizer</span>
</footer>
<!-- end: footer -->


<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

{% block scripts%}{% endblock %}


</body>

</html>
